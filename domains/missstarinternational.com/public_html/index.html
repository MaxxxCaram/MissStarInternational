<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Star International</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('/assets/images/stars.png') repeat;
            animation: stars 60s linear infinite;
        }

        @keyframes stars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            width: 200px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #7e57c2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(126, 87, 194, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .language-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s ease;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .language-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .language-card:hover::before {
            transform: translateX(100%);
        }

        .language-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .flag-container {
            width: 80px;
            height: 60px;
            margin: 0 auto 1rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .flag-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .language-card:hover .flag-container img {
            transform: scale(1.1);
        }

        .language-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .language-native {
            font-size: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .language-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 0 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .language-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <img src="/assets/images/logo/logo-white.png" alt="Miss Star International" class="logo">
        <h1 class="title">MISS STAR INTERNATIONAL</h1>
        <p class="subtitle">Choose Your Language • Elige tu Idioma • Escolha seu Idioma</p>

        <div class="language-grid">
            <a href="/en/" class="language-card">
                <div class="flag-container">
                    <img src="/assets/images/flags/en.png" alt="English">
                </div>
                <div class="language-name">English</div>
                <div class="language-native">English</div>
            </a>

            <a href="/es/" class="language-card">
                <div class="flag-container">
                    <img src="/assets/images/flags/es.png" alt="Español">
                </div>
                <div class="language-name">Spanish</div>
                <div class="language-native">Español</div>
            </a>

            <a href="/pt/" class="language-card">
                <div class="flag-container">
                    <img src="/assets/images/flags/pt.png" alt="Português">
                </div>
                <div class="language-name">Portuguese</div>
                <div class="language-native">Português</div>
            </a>

            <a href="/vi/" class="language-card">
                <div class="flag-container">
                    <img src="/assets/images/flags/vi.png" alt="Tiếng Việt">
                </div>
                <div class="language-name">Vietnamese</div>
                <div class="language-native">Tiếng Việt</div>
            </a>

            <a href="/th/" class="language-card">
                <div class="flag-container">
                    <img src="/assets/images/flags/th.png" alt="ภาษาไทย">
                </div>
                <div class="language-name">Thai</div>
                <div class="language-native">ภาษาไทย</div>
            </a>
        </div>
    </div>
</body>
</html>
