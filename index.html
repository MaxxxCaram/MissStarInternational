<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Miss Star International - Language Selection</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevenir scroll */
        }

        .main-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        #languageOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        #languageOverlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .language-link img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            cursor: pointer;
        }

        .language-link:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <img src="assets/images/logo/logo-main.png" alt="Miss Star International" class="logo">
    </div>

    <div id="languageOverlay">
        <a class="language-link" data-href="en/">
            <img src="assets/images/flags/en.png" alt="English">
        </a>
        <a class="language-link" data-href="es/">
            <img src="assets/images/flags/es.png" alt="Español">
        </a>
        <a class="language-link" data-href="fr/">
            <img src="assets/images/flags/fr.png" alt="Français">
        </a>
        <a class="language-link" data-href="pt/">
            <img src="assets/images/flags/pt.png" alt="Português">
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('languageOverlay');
            const links = document.querySelectorAll('.language-link');

            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('data-href');
                    overlay.classList.add('hidden');
                    
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
