<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Miss Star International</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #D4AF37;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin: 1rem 0;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #fff;
        }

        .credentials {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #D4AF37;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
            50% { text-shadow: 0 0 20px rgba(212, 175, 55, 0.8), 0 0 30px rgba(212, 175, 55, 0.6); }
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0,0,0,0.8);
            display: none; /* Oculto temporalmente */
        }
    </style>
</head>
<body>
    <img src="/assets/images/logo/logo-main1.png" alt="Miss Star International" class="logo">
    <h1>Coming Soon</h1>
    <p>A New Dynasty Begins</p>
    <div class="credentials">
        <p>Operated by Miss Star International LLC</p>
        <p>International Trademark № 4.238.776 © 2023-2025</p>
        <p>Website Established 2022 - All Rights Reserved © 2022-2025</p>
    </div>
</body>
</html>
