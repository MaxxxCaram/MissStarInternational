<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Miss Star International - Language Selection</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navegación Simple -->
    <nav class="nav">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">Miss Star International</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="en/history.html">History</a>
                <a href="competition.html">Competition</a>
                <a href="news.html">News</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <img src="assets/images/logo/logo-main.png" alt="Miss Star International" class="logo">
    </div>

    <div id="languageOverlay">
        <a class="language-link" data-href="en/">
            <img src="assets/images/flags/en.png" alt="English">
        </a>
        <a class="language-link" data-href="es/">
            <img src="assets/images/flags/es.png" alt="Español">
        </a>
        <a class="language-link" data-href="fr/">
            <img src="assets/images/flags/fr.png" alt="Français">
        </a>
        <a class="language-link" data-href="pt/">
            <img src="assets/images/flags/pt.png" alt="Português">
        </a>
    </div>

    <div class="video-background">
        <video autoplay muted loop playsinline id="heroVideo">
            <source src="assets/videos/hero-video.mp4" type="video/mp4">
            Tu navegador no soporta el elemento video.
        </video>
        <div class="video-overlay"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('languageOverlay');
            const links = document.querySelectorAll('.language-link');

            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('data-href');
                    overlay.classList.add('hidden');
                    
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500);
                });
            });
        });
    </script>
    <!-- Antes del cierre del body -->
    <script src="assets/js/main.js"></script>
</body>
</html>
