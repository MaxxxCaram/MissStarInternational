<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSI Consortium - เครือข่ายระดับโลก</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Copiar los estilos del archivo español */
        .franchise-section {
            padding: 4rem 0;
            background: rgba(0,0,0,0.8);
        }
        .franchise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .franchise-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .franchise-item:hover {
            transform: translateY(-5px);
        }
        .franchise-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #D4AF37;
        }
        .franchise-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .franchise-name {
            color: #D4AF37;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .franchise-director {
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <section class="franchise-section">
        <h2 class="section-title">แฟรนไชส์ของเรา</h2>
        <div class="franchise-grid">
            <div class="franchise-item">
                <div class="franchise-logo">
                    <img src="../assets/images/franchises/peru.jpg" alt="MSI เปรู">
                </div>
                <h3 class="franchise-name">MSI เปรู</h3>
                <p class="franchise-director">ผู้อำนวยการ Kayra Flores</p>
            </div>
            <div class="franchise-item">
                <div class="franchise-logo">
                    <img src="../assets/images/franchises/mexico.jpg" alt="MSI เม็กซิโก">
                </div>
                <h3 class="franchise-name">MSI เม็กซิโก</h3>
                <p class="franchise-director">ผู้อำนวยการ Polo Hernandez</p>
            </div>
            <div class="franchise-item">
                <div class="franchise-logo">
                    <img src="../assets/images/franchises/brazil.jpg" alt="MSI บราซิล">
                </div>
                <h3 class="franchise-name">MSI บราซิล</h3>
                <p class="franchise-director">ผู้อำนวยการ Ava Simoes</p>
            </div>
            <div class="franchise-item">
                <div class="franchise-logo">
                    <img src="../assets/images/franchises/thailand.jpg" alt="MSI ไทย">
                </div>
                <h3 class="franchise-name">MSI ไทย</h3>
                <p class="franchise-director">ผู้อำนวยการ Som Chai Sammy</p>
            </div>
            <div class="franchise-item">
                <div class="franchise-logo">
                    <img src="../assets/images/franchises/vietnam.jpg" alt="MSI เวียดนาม">
                </div>
                <h3 class="franchise-name">MSI เวียดนาม</h3>
                <p class="franchise-director">ผู้อำนวยการ Kim Kim</p>
            </div>
            <div class="franchise-item">
                <div class="franchise-logo">
                    <img src="../assets/images/franchises/netherlands.jpg" alt="MSI เนเธอร์แลนด์">
                </div>
                <h3 class="franchise-name">MSI เนเธอร์แลนด์</h3>
                <p class="franchise-director">ผู้อำนวยการ Rubi Validor</p>
            </div>
            <div class="franchise-item">
                <div class="franchise-logo">
                    <img src="../assets/images/franchises/spain.jpg" alt="MSI สเปน">
                </div>
                <h3 class="franchise-name">MSI สเปน</h3>
                <p class="franchise-director">ผู้อำนวยการ Michelle Rellayze</p>
            </div>
        </div>
    </section>
</body>
</html>
