<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Star International - Language Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        #language-selector {
            text-align: center;
            transition: opacity 0.5s ease-out;
        }

        .flag-link {
            display: inline-block;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .flag-link:hover {
            transform: scale(1.1);
        }

        .flag-link img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        #language-selector.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="language-selector">
        <a href="en/" class="flag-link">
            <img src="assets/images/flags/us.svg" alt="English">
        </a>
        <a href="es/" class="flag-link">
            <img src="assets/images/flags/es.svg" alt="Español">
        </a>
        <a href="fr/" class="flag-link">
            <img src="assets/images/flags/fr.svg" alt="Français">
        </a>
        <a href="pt/" class="flag-link">
            <img src="assets/images/flags/pt.svg" alt="Português">
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const languageSelector = document.getElementById('language-selector');
            
            document.querySelectorAll('.flag-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Añadir clase para ocultar con fade
                    languageSelector.classList.add('hidden');
                    
                    // Redirigir después de la animación
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
