<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Star International - English</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 3rem;
            color: #D4AF37;
            margin-bottom: 30px;
        }
        .subtitle {
            font-size: 1.8rem;
            color: #D4AF37;
            margin-bottom: 40px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .coming-soon {
            font-size: 1.5rem;
            margin: 40px 0;
            padding: 20px;
            border: 2px solid #D4AF37;
            border-radius: 10px;
            background-color: rgba(30, 30, 30, 0.7);
            display: inline-block;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: #D4AF37;
            text-decoration: none;
            border: 1px solid #D4AF37;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background-color: rgba(212, 175, 55, 0.2);
            transform: scale(1.05);
        }
        .star {
            color: #D4AF37;
            font-size: 28px;
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1 class="title">
        <span class="star">★</span> 
        Miss Star International 
        <span class="star">★</span>
    </h1>
    <h2 class="subtitle">A New Dynasty</h2>
    
    <div class="content">
        <p>Welcome to the official website of Miss Star International.</p>
        
        <div class="coming-soon">
            <p>We are currently redesigning our website.</p>
            <p>The new and improved site will be available soon!</p>
        </div>
        
        <p>Thank you for your patience and continued support.</p>
        
        <a href="/" class="back-link">← Back to Language Selection</a>
    </div>
</body>
</html>
