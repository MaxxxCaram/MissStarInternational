<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Miss Star International</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #D4AF37;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin: 1rem 0;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #fff;
        }

        .credentials {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #D4AF37;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(212, 175, 55, 0.8),
                             0 0 30px rgba(212, 175, 55, 0.6);
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="/" class="nav-logo">Miss Star International</a>
            <div class="nav-links">
                <a href="/en/conference.html">Conference</a>
                <a href="/history.html">History</a>
                <select id="languageSelect" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="pt">Português</option>
                    <option value="th">ไทย</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <h1>Welcome to Miss Star International</h1>
        <p>Discover the world's most prestigious beauty pageant.</p>
        
        <div class="featured-content">
            <h2>Latest Events</h2>
            <!-- Contenido dinámico aquí -->
        </div>
    </main>

    <script src="/assets/js/conference.js"></script>
</body>
</html>
