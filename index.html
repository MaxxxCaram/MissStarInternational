<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Star International - Select Language</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 40px;
        }

        .language-select {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .language-option {
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s;
            text-align: center;
        }

        .language-option:hover {
            transform: scale(1.1);
        }

        .flag {
            width: 100px;
            height: 70px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .language-name {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/images/logo/logo-main1.png" alt="Miss Star International Logo" class="logo">
        
        <div class="language-select">
            <a href="en/index.html" class="language-option">
                <img src="assets/images/flags/en.png" alt="English" class="flag">
                <div class="language-name">English</div>
            </a>
            
            <a href="es/index.html" class="language-option">
                <img src="assets/images/flags/es.png" alt="Español" class="flag">
                <div class="language-name">Español</div>
            </a>

            <a href="pt/index.html" class="language-option">
                <img src="assets/images/flags/pt.png" alt="Português" class="flag">
                <div class="language-name">Português</div>
            </a>

            <a href="th/index.html" class="language-option">
                <img src="assets/images/flags/th.png" alt="ไทย" class="flag">
                <div class="language-name">ไทย</div>
            </a>

            <a href="vi/index.html" class="language-option">
                <img src="assets/images/flags/vi.png" alt="Tiếng Việt" class="flag">
                <div class="language-name">Tiếng Việt</div>
            </a>
        </div>
    </div>
</body>
</html>
