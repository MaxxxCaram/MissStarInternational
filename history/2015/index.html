<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2015</title>
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="gallery-grid">
        <img src="austria.jpg">
        <img src="belgium.jpg">
        <img src="chile.jpg">
        <img src="ecuador.jpg">
        <img src="francia.jpg">
        <img src="greece.jpg">
        <img src="Jamaica.jpg">
        <img src="Netherlands.jpg">
        <img src="Paraguay.jpg">
        <img src="peru.jpg">
        <img src="puerto rico.jpg">
        <img src="sudafrica.jpg">
        <img src="switzerland.jpg">
        <img src="usa.jpg">
    </div>
</body>
</html>
