<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Miss Star International</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .winner-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 5px;
            z-index: 1000;
            border: 2px solid #D4AF37;
        }
        
        .winner-link a {
            color: #D4AF37;
            text-decoration: none;
            font-size: 16px;
            white-space: nowrap;
        }
        
        .winner-link:hover {
            background: #D4AF37;
            transform: scale(1.05);
        }
        
        .winner-link:hover a {
            color: #000;
        }
        
        @media (max-width: 768px) {
            .winner-link {
                bottom: 10px;
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }

        /* Enhanced winner banner */
        .current-winner {
            background: linear-gradient(45deg, rgba(0,0,0,0.9), rgba(212,175,55,0.1), rgba(0,0,0,0.9));
            animation: shimmer 3s infinite linear;
            padding: 3rem 0;
            margin: 20px 0;
            text-align: center;
        }

        .winner-banner h2 {
            color: #D4AF37;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            margin-bottom: 1.5rem;
        }

        .winner-banner .winner-link {
            background: rgba(0,0,0,0.8);
            color: #D4AF37;
            border: 2px solid #D4AF37;
            padding: 1.5rem 3rem;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .winner-banner .winner-link:hover {
            background: #D4AF37;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline id="heroVideo">
            <source src="assets/videos/hero-video.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Main Content -->
    <div class="welcome-content">
        <img src="assets/images/logo/logo-main.png" alt="Miss Star International" class="logo">
        
        <!-- Welcome Messages -->
        <div class="welcome-messages">
            <h1>Welcome</h1>
            <h1>Bienvenidos</h1>
            <h1>Bem-vindos</h1>
            <h1>Bienvenue</h1>
        </div>

        <!-- Winner Banner -->
        <section class="current-winner">
            <div class="winner-banner">
                <h2>Current Title Holder</h2>
                <a href="queens/2024/2024_Patrica_Payumo.pptx" target="_blank" class="winner-link">
                    Miss Star International 2024 - Patrica Payumo
                </a>
            </div>
        </section>

        <!-- Language Selection -->
        <div class="language-selection">
            <p>Select your language / Selecciona tu idioma / Selecione seu idioma / Choisissez votre langue</p>
            
            <div class="language-flags">
                <a class="language-link" data-href="en/">
                    <img src="./assets/images/flags/en.svg" alt="English">
                    <span>English</span>
                </a>
                <a class="language-link" data-href="es/">
                    <img src="./assets/images/flags/es.svg" alt="Spanish">
                    <span>Español</span>
                </a>
                <a class="language-link" data-href="pt/">
                    <img src="./assets/images/flags/pt.svg" alt="Portuguese">
                    <span>Português</span>
                </a>
                <a class="language-link" data-href="fr/">
                    <img src="./assets/images/flags/fr.svg" alt="French">
                    <span>Français</span>
                </a>
            </div>
        </div>
    </div>

    <div class="winner-link">
        <a href="queens/2024/2024_Patrica_Payumo.pptx" target="_blank">
            Miss Star International 2024 - Patrica Payumo
        </a>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
