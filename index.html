<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/en/">
    <script>
        // Get browser language
        var userLang = navigator.language || navigator.userLanguage;
        userLang = userLang.split('-')[0];

        // Define supported languages
        var supportedLangs = ['en', 'es', 'pt', 'fr', 'th', 'vi'];
        
        // Default to English if language not supported
        var redirectLang = supportedLangs.includes(userLang) ? userLang : 'en';
        
        // Redirect immediately
        window.location.replace('/' + redirectLang + '/');
    </script>
</head>
<body>
    <noscript>
        <meta http-equiv="refresh" content="0;url=/en/">
    </noscript>
    If you are not redirected automatically, please <a href="/en/">click here</a>.
</body>
</html>
