<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Miss Star International - Select Your Language</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: rgba(0, 255, 255, 0.5);
            --secondary-glow: rgba(255, 0, 255, 0.5);
            --text-glow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(circle at center, #000046 0%, #000013 100%);
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            object-fit: cover;
            opacity: 0.5;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(var(--text-glow));
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            text-shadow: var(--text-glow);
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .language-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .language-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-glow);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .language-card img {
            width: 60px;
            height: 40px;
            margin-bottom: 1rem;
            border-radius: 5px;
            object-fit: cover;
        }

        .language-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .language-native {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .language-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .language-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="/assets/videos/hero-video.mp4" type="video/mp4">
    </video>

    <div class="container">
        <img src="/assets/images/logo/logo-white.png" alt="Miss Star International Logo" class="logo">
        <h1 class="title">THE FUTURE OF BEAUTY</h1>
        <h2 class="subtitle">SELECT YOUR LANGUAGE</h2>

        <div class="language-grid">
            <a href="/en" class="language-card">
                <img src="/assets/images/flags/en.svg" alt="English Flag">
                <div class="language-name">English</div>
                <div class="language-native">English</div>
            </a>

            <a href="/es" class="language-card">
                <img src="/assets/images/flags/es.svg" alt="Spanish Flag">
                <div class="language-name">Spanish</div>
                <div class="language-native">Español</div>
            </a>

            <a href="/pt" class="language-card">
                <img src="/assets/images/flags/pt.svg" alt="Portuguese Flag">
                <div class="language-name">Portuguese</div>
                <div class="language-native">Português</div>
            </a>

            <a href="/vi" class="language-card">
                <img src="/assets/images/flags/vi.svg" alt="Vietnamese Flag">
                <div class="language-name">Vietnamese</div>
                <div class="language-native">Tiếng Việt</div>
            </a>

            <a href="/th" class="language-card">
                <img src="/assets/images/flags/th.svg" alt="Thai Flag">
                <div class="language-name">Thai</div>
                <div class="language-native">ภาษาไทย</div>
            </a>
        </div>
    </div>
</body>
</html>
