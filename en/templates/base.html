<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Star International - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="/" class="nav-logo">Miss Star International</a>
            <div class="nav-links">
                <!-- ... enlaces existentes ... -->
                <div id="authStatus"></div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script type="module">
        import auth from '/assets/js/auth.js';
        
        // Check authentication on load
        document.addEventListener('DOMContentLoaded', async () => {
            const authStatus = document.getElementById('authStatus');
            if (await auth.validateToken()) {
                authStatus.textContent = 'ðŸ”’ Authenticated';
            } else {
                authStatus.textContent = 'ðŸ”“ Not authenticated';
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
