<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Star International - Logos</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F4D03F;
            --gold-dark: #B5903C;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Cinzel', serif;
        }

        .logo-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            padding: 2rem;
        }

        /* Logo Principal */
        .logo-main {
            font-family: 'Cinzel', serif;
            text-align: center;
            color: var(--gold);
        }

        .logo-crown {
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }

        .logo-text-main {
            font-size: 2em;
            letter-spacing: 0.2em;
            font-weight: 700;
        }

        .logo-text-sub {
            font-size: 1.2em;
            letter-spacing: 0.5em;
            margin-top: 0.3em;
        }

        .logo-dynasty {
            font-size: 1em;
            letter-spacing: 0.8em;
            margin-top: 0.5em;
            font-style: italic;
        }

        /* Logo Minimalista */
        .logo-minimal {
            font-family: 'Cinzel', serif;
            text-align: center;
            color: var(--gold);
        }

        .logo-star {
            font-size: 1.8em;
            margin-bottom: 0.1em;
        }

        .logo-initials {
            font-size: 1.5em;
            letter-spacing: 0.3em;
            font-weight: 700;
        }

        .logo-minimal-dynasty {
            font-size: 0.8em;
            letter-spacing: 0.4em;
            margin-top: 0.2em;
        }

        /* Efectos de brillo */
        .logo-main, .logo-minimal {
            position: relative;
            overflow: hidden;
            padding: 2rem;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .logo-main::after, .logo-minimal::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255,215,0,0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Logo Principal -->
        <div class="logo-main">
            <div class="logo-crown">üëë</div>
            <div class="logo-text-main">MISS STAR</div>
            <div class="logo-text-sub">INTERNATIONAL</div>
            <div class="logo-dynasty">DYNASTY</div>
        </div>

        <!-- Logo Minimalista -->
        <div class="logo-minimal">
            <div class="logo-star">‚≠ê</div>
            <div class="logo-initials">MSI</div>
            <div class="logo-minimal-dynasty">DYNASTY</div>
        </div>
    </div>
</body>
</html>
