<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference - Miss Star International</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="/" class="nav-logo">Miss Star International</a>
            <div class="nav-links">
                <a href="/en/conference.html" class="active">Conference</a>
                <a href="/history.html">History</a>
                <select id="languageSelect" onchange="changeLanguage(this.value)">
                    <option value="en" selected>English</option>
                    <option value="es">Español</option>
                    <option value="pt">Português</option>
                    <option value="th">ไทย</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="conference-container">
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <div class="controls">
                <button id="startBtn">Start Meeting</button>
                <button id="muteAudio">Mute Audio</button>
                <button id="muteVideo">Mute Video</button>
            </div>
        </div>

        <div class="translation-container">
            <div class="original-text"></div>
            <div class="translated-text"></div>
            <select id="listenLanguage">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="pt">Português</option>
                <option value="th">ไทย</option>
            </select>
        </div>
    </main>

    <script src="/assets/js/conference.js"></script>
</body>
</html>
