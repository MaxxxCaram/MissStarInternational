<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Miss Star International</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #D4AF37;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            color: #D4AF37;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .tagline {
            font-size: 2rem;
            margin-bottom: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .credentials {
            font-size: 1.2rem;
            color: #D4AF37;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .credentials p {
            margin: 0.5rem 0;
        }

        nav {
            margin-bottom: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        nav a:hover {
            color: #D4AF37;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="assets/videos/hero-video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="main-content">
        <nav>
            <a href="en/home.html">HOME</a>
            <a href="en/history.html">HISTORY</a>
            <a href="en/competition.html">COMPETITION</a>
            <a href="en/consortium.html">CONSORTIUM</a>
            <a href="en/news.html">NEWS</a>
            <a href="en/contact.html">CONTACT</a>
        </nav>

        <h1>MISS STAR INTERNATIONAL</h1>
        <p class="tagline">A New Dynasty Begins</p>

        <div class="credentials">
            <p>Operated by Miss Star International LLC</p>
            <p>International Trademark № 4.238.776 © 2023-2025</p>
            <p>Website Established 2022 - All Rights Reserved © 2022-2025</p>
        </div>
    </div>
</body>
</html>
