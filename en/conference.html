<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSI Conference</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">Miss Star International</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="history.html">History</a>
                <a href="competition.html">Competition</a>
                <a href="consortium.html">Consortium</a>
                <a href="conference.html" class="active">Conference</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main class="conference-container">
        <div class="controls">
            <button id="startBtn">Start Listening</button>
        </div>

        <div class="text-container">
            <div class="text-box">
                <h3>Original:</h3>
                <p id="originalText"></p>
            </div>
            <div class="text-box">
                <h3>Translation:</h3>
                <p id="translatedText"></p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('startBtn');
            const originalText = document.getElementById('originalText');
            const translatedText = document.getElementById('translatedText');
            let recognition = null;

            startBtn.onclick = () => {
                if ('webkitSpeechRecognition' in window) {
                    recognition = new webkitSpeechRecognition();
                    recognition.continuous = true;
                    recognition.interimResults = true;
                    recognition.lang = 'en-US';

                    recognition.onstart = () => {
                        originalText.textContent = 'Listening...';
                        startBtn.disabled = true;
                    };

                    recognition.onresult = (event) => {
                        const transcript = Array.from(event.results)
                            .map(result => result[0].transcript)
                            .join(' ');

                        originalText.textContent = transcript;
                        translatedText.textContent = 'Traducci√≥n: ' + transcript;
                    };

                    recognition.start();
                } else {
                    originalText.textContent = 'Speech recognition not supported';
                }
            };
        });
    </script>
</body>
</html>
