<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Star International - Language Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }

        .main-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        .language-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .language-selection.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .language-link img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .language-link:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Contenido principal -->
    <div class="main-content">
        <img src="assets/images/logo/logo-main.png" alt="Miss Star International" class="logo">
    </div>

    <!-- Selector de idioma -->
    <div class="language-selection">
        <a href="/en/" class="language-link">
            <img src="assets/images/flags/en.png" alt="English">
        </a>
        <a href="/es/" class="language-link">
            <img src="assets/images/flags/es.png" alt="Español">
        </a>
        <a href="/fr/" class="language-link">
            <img src="assets/images/flags/fr.png" alt="Français">
        </a>
        <a href="/pt/" class="language-link">
            <img src="assets/images/flags/pt.png" alt="Português">
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const languageSelection = document.querySelector('.language-selection');
            
            if (languageSelection) {
                document.querySelectorAll('.language-link').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const href = this.getAttribute('href');
                        
                        // Ocultar el selector de idioma
                        languageSelection.classList.add('hidden');
                        
                        // Redirigir después de la animación
                        setTimeout(() => {
                            window.location.href = href;
                        }, 500);
                    });
                });
            }
        });
    </script>
</body>
</html>
