<!DOCTYPE html>
<html>
<head>
<title>History</title>
<style>
body {
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
    padding: 20px;
}
img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s ease;
}
img:hover {
    transform: scale(1.05);
}
.year-section {
    width: 100%;
    margin-bottom: 40px;
}
h2 {
    text-align: center;
    color: #D4AF37;
    margin: 40px 0;
}
</style>
</head>
<body>
<div class="container">
    <h2>MSI History</h2>
    
    <!-- 2015 Section First -->
    <div class="year-section" id="2015">
        <h2>Miss Star International 2015</h2>
        <div class="gallery-grid">
            <img src="2015/austria.jpg" alt="Austria">
            <img src="2015/belgium.jpg" alt="Belgium">
            <img src="2015/chile.jpg" alt="Chile">
            <img src="2015/ecuador.jpg" alt="Ecuador">
            <img src="2015/francia.jpg" alt="France">
            <img src="2015/greece.jpg" alt="Greece">
            <img src="2015/Jamaica.jpg" alt="Jamaica">
            <img src="2015/Netherlands.jpg" alt="Netherlands">
            <img src="2015/Paraguay.jpg" alt="Paraguay">
            <img src="2015/peru.jpg" alt="Peru">
            <img src="2015/puerto rico.jpg" alt="Puerto Rico">
            <img src="2015/sudafrica.jpg" alt="South Africa">
            <img src="2015/switzerland.jpg" alt="Switzerland">
            <img src="2015/usa.jpg" alt="USA">
        </div>
    </div>

    <!-- 2016 Section -->
    <div class="year-section" id="2016">
        <h2>Miss Star International 2016</h2>
        <div class="gallery-grid">
            <img src="2016/Argentina.jpg" alt="Argentina">
            <img src="2016/Brazil.jpg" alt="Brazil">
            <img src="2016/Chile.jpg" alt="Chile">
            <img src="2016/Colombia.jpg" alt="Colombia">
            <img src="2016/Curacao.jpg" alt="Curacao">
            <img src="2016/Ecuador.jpg" alt="Ecuador">
            <img src="2016/Egypt.jpg" alt="Egypt">
            <img src="2016/France.jpg" alt="France">
            <img src="2016/Greece.jpg" alt="Greece">
            <img src="2016/Israel.jpg" alt="Israel">
            <img src="2016/Italy.jpg" alt="Italy">
            <img src="2016/Japan.jpg" alt="Japan">
            <img src="2016/Nigeria.jpg" alt="Nigeria">
            <img src="2016/Panama.jpg" alt="Panama">
            <img src="2016/Paraguay.jpg" alt="Paraguay">
            <img src="2016/Peru.jpg" alt="Peru">
            <img src="2016/Philipines.jpg" alt="Philippines">
            <img src="2016/Portugal.jpg" alt="Portugal">
            <img src="2016/Slovakia.jpg" alt="Slovakia">
            <img src="2016/South Africa.jpg" alt="South Africa">
            <img src="2016/South Korea.jpg" alt="South Korea">

</div>
</body>
</html>
