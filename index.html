<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Miss Star International - Select Language</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/language-selector.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 2rem;
        }

        .language-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            padding: 2rem;
        }

        .language-option {
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .language-option:hover {
            transform: scale(1.1);
        }

        .flag {
            width: 120px;
            height: 80px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .language-name {
            margin-top: 1rem;
            color: #333;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <img src="assets/images/main-logo1.png" alt="Miss Star International Logo" class="logo">
    <div class="language-container">
        <a href="es/home.html" class="language-option">
            <img src="assets/images/flags/es.svg" alt="Español" class="flag">
            <p class="language-name">Español</p>
        </a>
        <a href="en/home.html" class="language-option">
            <img src="assets/images/flags/en.svg" alt="English" class="flag">
            <p class="language-name">English</p>
        </a>
        <a href="pt/home.html" class="language-option">
            <img src="assets/images/flags/pt.svg" alt="Português" class="flag">
            <p class="language-name">Português</p>
        </a>
        <a href="th/home.html" class="language-option">
            <img src="assets/images/flags/th.png" alt="ภาษาไทย" class="flag">
            <p class="language-name">ภาษาไทย</p>
        </a>
    </div>
</body>
</html>
