<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Star International - Una Nueva Dinastía</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/logo-effects.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="../assets/videos/hero-video.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <nav class="nav">
        <div class="logo-3d nav-logo">
            <img src="../assets/images/logo/logo-main.png" alt="Miss Star International Dynasty Logo">
        </div>
        <div class="nav-links">
            <a href="#competencia">La Competencia</a>
            <a href="#candidatas">Candidatas</a>
            <a href="#noticias">Noticias</a>
            <a href="#historia">Historia</a>
            <a href="#contacto">Contacto</a>
            <div class="language-selector">
                <button class="current-lang">
                    <img src="../assets/images/flags/es.svg" alt="Español">
                    ES
                </button>
                <div class="lang-dropdown">
                    <a href="../en" class="lang-option">
                        <img src="../assets/images/flags/us.svg" alt="English">
                        EN
                    </a>
                    <a href="../pt" class="lang-option">
                        <img src="../assets/images/flags/pt.svg" alt="Português">
                        PT
                    </a>
                    <a href="../fr" class="lang-option">
                        <img src="../assets/images/flags/fr.svg" alt="Français">
                        FR
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Miss Star International</h1>
                <p class="hero-tagline">Una Nueva Dinastía Comienza</p>
                <div class="hero-credentials">
                    <p>Operado por Miss Star International LLC</p>
                    <p>Marca Internacional № 4.238.776</p>
                    <p>Todos los Derechos Reservados © 2024</p>
                </div>
            </div>
        </section>

        <!-- Secciones con el mismo diseño que la versión en inglés -->
        <section id="competencia" class="section competition-section">
            <!-- Mismo diseño que "Competition" -->
        </section>

        <section id="candidatas" class="section candidates-section">
            <!-- Mismo diseño que "Candidates" -->
        </section>

        <section id="noticias" class="section news-section">
            <!-- Mismo diseño que "News" -->
        </section>

        <section id="historia" class="section history-section">
            <!-- Mismo diseño que "History" -->
        </section>

        <section id="contacto" class="section contact-section">
            <!-- Mismo diseño que "Contact" -->
        </section>
    </main>

    <footer class="footer">
        <!-- Footer con el mismo diseño -->
    </footer>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/logo-effects.js"></script>
</body>
</html>
