<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSI Conference</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">Miss Star International</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="history.html">History</a>
                <a href="competition.html">Competition</a>
                <a href="consortium.html">Consortium</a>
                <a href="conference.html" class="active">Conference</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main class="conference-container">
        <!-- Controles de idioma -->
        <div class="language-controls">
            <div class="language-select">
                <label>Translate to:</label>
                <select id="listenLanguage">
                    <option value="es-ES">Español</option>
                    <option value="en-US">English</option>
                    <option value="pt-BR">Português</option>
                    <option value="th-TH">ไทย</option>
                </select>
            </div>
        </div>

        <!-- Botón de inicio -->
        <div class="controls">
            <button id="startVideo">Start Listening</button>
        </div>

        <!-- Área de texto -->
        <div class="text-container">
            <div class="text-box">
                <h3>Original:</h3>
                <p class="original-text"></p>
            </div>
            <div class="text-box">
                <h3>Translation:</h3>
                <p class="translated-text"></p>
            </div>
        </div>
    </main>

    <script src="../assets/js/conference.js"></script>
</body>
</html>
