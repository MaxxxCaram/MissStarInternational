<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Miss Star International</title>
    <link rel="stylesheet" href="/assets/css/main.min.css">
    <style>
        .landing-page {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('/assets/images/background.jpg') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .language-selection {
            text-align: center;
            padding: 2rem;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            border: 2px solid #D4AF37;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .main-logo {
            max-width: 300px;
            height: auto;
        }

        h1 {
            color: #D4AF37;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .language-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            background: rgba(0,0,0,0.3);
            border: 1px solid #D4AF37;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .language-card:hover {
            transform: translateY(-5px);
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .language-card img {
            width: 60px;
            height: 40px;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .language-card span {
            color: #D4AF37;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body class="landing-page">
    <div class="language-selection">
        <div class="logo-container">
            <img src="/assets/images/logo-main1.png" alt="Miss Star International" class="main-logo">
        </div>
        
        <h1>Select Your Language</h1>
        
        <div class="language-grid">
            <a href="/en/home.html" class="language-card">
                <img src="/assets/images/flags/en.png" alt="English">
                <span>English</span>
            </a>
            
            <a href="/es/home.html" class="language-card">
                <img src="/assets/images/flags/es.png" alt="Español">
                <span>Español</span>
            </a>
            
            <a href="/pt/home.html" class="language-card">
                <img src="/assets/images/flags/pt.png" alt="Português">
                <span>Português</span>
            </a>
            
            <a href="/th/home.html" class="language-card">
                <img src="/assets/images/flags/th.png" alt="ไทย">
                <span>ไทย</span>
            </a>
        </div>
    </div>
</body>
</html>
