<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Miss Star International</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline id="heroVideo">
            <source src="assets/videos/hero-video.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Main Content -->
    <div class="welcome-content">
        <img src="assets/images/logo/logo-main.png" alt="Miss Star International" class="logo">
        
        <!-- Welcome Messages -->
        <div class="welcome-messages">
            <h1>Welcome</h1>
            <h1>Bienvenidos</h1>
            <h1>Bem-vindos</h1>
            <h1>Bienvenue</h1>
        </div>

        <!-- Language Selection -->
        <div class="language-selection">
            <p>Select your language / Selecciona tu idioma / Selecione seu idioma / Choisissez votre langue</p>
            
            <div class="language-flags">
                <a class="language-link" data-href="en/">
                    <img src="./assets/images/flags/en.svg" alt="English">
                    <span>English</span>
                </a>
                <a class="language-link" data-href="es/">
                    <img src="./assets/images/flags/es.svg" alt="Spanish">
                    <span>Español</span>
                </a>
                <a class="language-link" data-href="pt/">
                    <img src="./assets/images/flags/pt.svg" alt="Portuguese">
                    <span>Português</span>
                </a>
                <a class="language-link" data-href="fr/">
                    <img src="./assets/images/flags/fr.svg" alt="French">
                    <span>Français</span>
                </a>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
