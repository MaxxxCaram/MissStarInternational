<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Miss Star International</title>
    <link rel="icon" href="/assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-primary: #D4AF37;
            --neon-secondary: #A37E00;
            --glass-bg: rgba(0, 0, 0, 0.7);
            --bg-dark: #000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1f1f2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .error-container {
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 1px solid var(--neon-primary);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            opacity: 0.5;
            z-index: -1;
            animation: pulse 5s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.7;
            }
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: var(--neon-primary);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
            margin-bottom: 20px;
            font-family: 'Cinzel', serif;
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #fff;
            font-family: 'Cinzel', serif;
        }
        
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #ccc;
            line-height: 1.6;
        }
        
        .home-link {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(212, 175, 55, 0.1);
            color: var(--neon-primary);
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid var(--neon-primary);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .home-link:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            transform: translateY(-5px);
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
            
            .error-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <img src="/assets/images/logo/logo-main1.png" alt="Miss Star International Logo" class="logo">
    
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable. 
            Please check the URL or navigate back to our homepage.
        </div>
        <a href="/" class="home-link">Return to Homepage</a>
    </div>
</body>
</html>
