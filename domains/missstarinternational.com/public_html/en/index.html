<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="max-age=31536000, public">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="description" content="Miss Star International - International Beauty Pageant">
    <title>Miss Star International</title>
    
    <!-- Preconnect & DNS Prefetch -->
    <link rel="preconnect" href="https://cdn.missstarinternational.com">
    <link rel="dns-prefetch" href="https://cdn.missstarinternational.com">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/assets/fonts/Orbitron-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/assets/css/future.css" as="style">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/future.css">
    <link rel="stylesheet" href="/assets/css/animations.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000013;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #0ff, #f0f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div>
        <h1>Miss Star International</h1>
        <p>Coming Soon</p>
    </div>
</body>
</html>
