<style>
body {
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1200px;
    padding: 20px;
}
img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s ease;
}
img:hover {
    transform: scale(1.05);
}
.year-section {
    width: 100%;
    margin-bottom: 40px;
}
h2 {
    text-align: center;
    color: #D4AF37;
    margin: 40px 0;
}
</style>
</head>
